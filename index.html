<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
<main class="app">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Game</h1>
        </header>
        <nav class="game-menu">
            <div id="arrow" class="arrow-img">
                <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                     x="0px" y="0px"
                     viewBox="0 0 490 490" style="enable-background:new 0 0 490 490;" xml:space="preserve">
	                        <path d="M254.436,0H0.389l235.564,245L0.389,490h254.047l235.176-245L254.436,0z M72.316,459.375L278.451,245L72.316,30.625h169.08
		                        L447.173,245L241.396,459.375H72.316z"/>
                    <polygon points="168.378,72.734 295.204,204.638 334.016,245.004 295.204,285.369 168.381,417.266 222.833,417.266
		                        388.195,245.003 222.833,72.734 	"/>
                    </svg>
            </div>
            <ul class="game-menu__list game-menu__list--active">
                <li class="game-menu__item">
                    <h3 class="game-menu__title">Level</h3>
                    <div class="list-group " id="level">
                        <input type="button" class="game-menu__options btn-options" value="easy">
                        <input type="button" class="game-menu__options btn-options" value="medium">
                        <input type="button" class="game-menu__options btn-options" value="hard">
                    </div>
                    <p id="game-level" class="game-menu__rules hidden"></p>
                </li>
                <li class="game-menu__item">
                    <h3 class="game-menu__title">Number of words</h3>
                    <div class="list-group" id="wordNumber">
                        <input type="button" class="game-menu__options btn-options" value="10">
                        <input type="button" class="game-menu__options btn-options" value="20">
                        <input type="button" class="game-menu__options btn-options" value="30">
                    </div>
                    <p id="game-word-number" class="game-menu__rules hidden"></p>
                </li>
                <li class="game-menu__item">
                    <h3 class="game-menu__title">Translate from</h3>
                    <div class="list-group" id="language">
                        <input type="button" class="game-menu__options btn-options" value="russian">
                        <input type="button" class="game-menu__options btn-options" value="english">
                    </div>
                    <p id="game-language" class="game-menu__rules hidden"></p>
                </li>
            </ul>
        </nav>
        <main class="game">

            <section class="game-start">
                <button class="btn game-start__btn">Start</button>
                <div id="main-error" class="error hidden">Please, set options</div>
            </section>

            <section class="game-interface hidden">
                <div class="game-interface__wrapper">
                    <p id="word-title" class="game-interface__word"></p>
                </div>
                <div class="game-interface__wrapper">
                    <input id="input" class="game-interface__input" type="text" name="game-interface__input">
                </div>
                <div class="game-interface__wrapper">
                    <ul class="game-interface__statistic-list">
                        <li class="game-interface__statistic-item">
                            Total: <span id="total"></span>
                        </li>
                        <li class="game-interface__statistic-item">
                            Success: <span id="success"></span>
                        </li>
                        <li class="game-interface__statistic-item">
                            Mistakes: <span id="mistakes"></span>
                        </li>
                    </ul>
                </div>
<!--                <p id="word-warning" class="error hidden">Please, write a word</p>-->
                <div class="game-interface__wrapper">
                    <button id="check-word" class="btn game-interface__button">Submit</button>
                </div>
                <div class="game-interface__wrapper">
                    <button id="get-help-button" class="btn game-interface__button">Help</button>
                    <div id="help-container" class="game-interface_help hidden">
                        <img id="image" class="game-interface__image" src="" alt="">
                        <div id="close-button"></div>
                    </div>
                </div>
            </section>

            <section class="game-results hidden">
                <div class="game-results__title">
                    Game completed
                </div>
                <div class="game-results__wrapper">
                    <div class="game-results__result game-interface__statistic-item">Success: <span
                            id="results-of-success"></span></div>
                    <div class="game-results__result game-interface__statistic-item">Mistakes: <span
                            id="results-of-mistakes">1</span></div>
                </div>
                <div class="game-results__button-wrapper">
                    <button id="start-again" class="btn game-results__button">Start again</button>
                </div>
            </section>
        </main>
    </div>
</main>

<script type="text/javascript" src="words.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
